<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title> DropMail.com</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#D90429",
                        "background-light": "#F7F7F7",
                        "card-light": "#FFFFFF",
                        "background-dark": "#111111",
                        "card-dark": "#1E1E1E",
                        "text-light": "#2D3748",
                        "text-light-secondary": "#6B7280",
                        "text-dark": "#E2E8F0",
                        "text-dark-secondary": "#94a3b8",
                        "border-light": "#E2E8F0",
                        "border-dark": "#333333",
                        "success": "#16A34A"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                    keyframes: {
                        toastIn: {
                            '0%': {
                                transform: 'translateY(100%)',
                                opacity: '0'
                            },
                            '100%': {
                                transform: 'translateY(0)',
                                opacity: '1'
                            },
                        },
                        toastOut: {
                            '0%': {
                                transform: 'translateY(0)',
                                opacity: '1'
                            },
                            '100%': {
                                transform: 'translateY(100%)',
                                opacity: '0'
                            },
                        }
                    },
                    animation: {
                        toastIn: 'toastIn 0.3s ease-out forwards',
                        toastOut: 'toastOut 0.3s ease-in forwards',
                    }
                },
            },
        }
    </script>

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        #email-detail-body a {
            color: #D90429;
            text-decoration: underline;
        }

        #email-detail-body p {
            margin-bottom: 1rem;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 1.25rem;
            height: 1.25rem;
            animation: spin 1s ease-in-out infinite;
        }

        .spinner-dark {
            border-color: rgba(217, 4, 41, 0.3);
            border-top-color: #D90429;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 hidden w-11/12 max-w-sm rounded-full px-6 py-3 text-white shadow-lg text-center">
        <span id="toast-message"></span>

    <script type="module">
        // ✅ CRITICAL FIX: Added 'https://' to the URL
        const API_BASE_URL = "https://api.mail.tm";
        let currentEmailData = null;
        let inboxMessages = [];
        let timerInterval = null;
        let timeLeft = 600;
        let inboxCheckInterval = null;
        let isTimerRunning = false;

        // --- Cache DOM elements ---
        const splashScreen = document.getElementById("splash-screen");
        const loadingBar = document.getElementById("splash-loading-bar");
        const homeScreen = document.getElementById("home-screen");
        const emailDetailScreen = document.getElementById("email-detail-screen");
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const changeMailBtn = document.getElementById("change-mail-btn");
        const deleteMailBtn = document.getElementById("delete-mail-btn");
        const emailDisplay = document.getElementById("email-display");
        const copyBtn = document.getElementById("copy-btn");
        const copyIcon = document.getElementById("copy-icon");
        const copyText = document.getElementById("copy-text");
        const timerDisplay = document.getElementById("timer-display");
        const extendTimerBtn = document.getElementById("extend-timer-btn");
        const inboxCountBadge = document.getElementById("inbox-count-badge");
        const refreshInboxBtn = document.getElementById("refresh-inbox-btn");
        const inboxListContainer = document.getElementById("inbox-list-container");
        const inboxEmptyState = document.getElementById("inbox-empty-state");
        const detailBackBtn = document.getElementById("email-detail-back");
        const detailSubject = document.getElementById("email-detail-subject");
        const detailSenderInitial = document.getElementById("email-detail-sender-initial");
        const detailSender = document.getElementById("email-detail-sender");
        const detailTimestamp = document.getElementById("email-detail-timestamp");
        const detailBody = document.getElementById("email-detail-body");
        const detailDeleteBtn = document.getElementById("email-detail-delete");
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toast-message");

        // --- Core Functions ---

        async function fetchWithTimeout(url, options = {}, timeout = 8000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (err) {
                clearTimeout(id);
                if (err.name === 'AbortError') throw new Error('Request timed out');
                throw err;
            }
        }

        async function initApp() {
            setupDarkMode();
            loadingBar.style.width = "30%";
            await new Promise(res => setTimeout(res, 500));
            loadingBar.style.width = "60%";
            const success = await getNewEmail();
            if (!success) {
                loadingBar.style.width = "0%";
                showToast("Failed to connect. Retrying...", "error");
                setTimeout(initApp, 3000);
                return;
            }
            loadingBar.style.width = "100%";
            await new Promise(res => setTimeout(res, 500));
            showScreen('home-screen');
            if (inboxCheckInterval) clearInterval(inboxCheckInterval);
            inboxCheckInterval = setInterval(checkInbox, 10000);
        }

        function showScreen(screenId) {
            splashScreen.classList.add('hidden');
            homeScreen.classList.add('hidden');
            emailDetailScreen.classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
            if (screenId === 'home-screen' && !isTimerRunning) startTimer();
        }

        function randomString(length) {
            let result = '';
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < length; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        }

        async function getNewEmail() {
            try {
                const domainResponse = await fetchWithTimeout(`${API_BASE_URL}/domains`);
                if (!domainResponse.ok) throw new Error('Failed to get domains');
                
                const domainsData = await domainResponse.json();
                const activeDomains = domainsData['hydra:member']?.filter(d => d.isActive === true && d.isPrivate === false);

                if (!activeDomains || activeDomains.length === 0) {
                    throw new Error('No active domains available');
                }
                
                const domain = activeDomains[Math.floor(Math.random() * activeDomains.length)].domain;
                const address = `dropmail${randomString(6)}@${domain}`;
                const password = randomString(12);

                const createResponse = await fetchWithTimeout(`${API_BASE_URL}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                if (!createResponse.ok) throw new Error('Failed to create account');
                const accountData = await createResponse.json();
                const accountId = accountData.id;

                const tokenResponse = await fetchWithTimeout(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });
                if (!tokenResponse.ok) throw new Error('Failed to get token');
                const tokenData = await tokenResponse.json();
                const token = tokenData.token;

                currentEmailData = { accountId, address, token };
                emailDisplay.textContent = currentEmailData.address;
                inboxMessages = [];
                updateInboxUI();
                resetTimer();
                showToast("New email address generated!", "success");
                return true;
            } catch (err) {
                console.error("Failed to get new email:", err);
                showToast(err.message || "Error generating email", "error");
                return false;
            }
        }

        async function checkInbox() {
            if (!currentEmailData || !currentEmailData.token) return;
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${currentEmailData.token}`
                    }
                });
                if (!response.ok) {
                    if (response.status === 401) {
                        showToast("Session expired. Getting new email...", "error");
                        await getNewEmail();
                    }
                    throw new Error("Failed to check inbox");
                }
                const data = await response.json();
                inboxMessages = data['hydra:member'] || [];
                updateInboxUI();
            } catch (err) {
                console.error("Failed to check inbox:", err);
            }
        }

        function updateInboxUI() {
            inboxCountBadge.textContent = inboxMessages.length;
            if (inboxMessages.length === 0) {
                inboxEmptyState.classList.remove('hidden');
                inboxListContainer.innerHTML = '';
                inboxListContainer.appendChild(inboxEmptyState);
                return;
            }
            inboxEmptyState.classList.add('hidden');
            inboxListContainer.innerHTML = '';
            inboxMessages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            inboxMessages.forEach(msg => {
                const msgElement = document.createElement('div');
                msgElement.className = "message-item flex flex-col gap-1 rounded-md p-3 hover:bg-background-light dark:hover:bg-background-dark cursor-pointer";
                msgElement.dataset.id = msg.id;
                const senderName = msg.from?.name || msg.from?.address || 'Unknown Sender';
                const previewText = msg.intro ? msg.intro + '...' : 'Click to read message...';
                msgElement.innerHTML = `
                    <div class="flex items-center justify-between">
                        <p class="font-bold">${escapeHTML(senderName)}</p>
                        <p class="text-xs text-text-light/60 dark:text-text-dark-secondary">${formatDate(msg.createdAt)}</p>
                    </div>
                    <p class="font-medium">${escapeHTML(msg.subject)}</p>
                    <p class="truncate text-sm text-text-light/70 dark:text-text-dark-secondary">${escapeHTML(previewText)}</p>
                `;
                msgElement.addEventListener('click', () => openEmail(msg.id));
                inboxListContainer.appendChild(msgElement);
            });
        }

        async function openEmail(messageId) {
            if (!currentEmailData) return;
            showToast("Loading email...", "success");
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/messages/${messageId}`, {
                    headers: {
                        'Authorization': `Bearer ${currentEmailData.token}`
                    }
                });
                if (!response.ok) throw new Error("Failed to load email");
                const data = await response.json();
                const senderName = data.from?.name || data.from?.address || 'Unknown Sender';
                detailSubject.textContent = data.subject || "(No Subject)";
                detailSender.textContent = senderName;
                detailSenderInitial.textContent = senderName[0].toUpperCase();
                detailTimestamp.textContent = formatDate(data.createdAt, true);
                detailBody.innerHTML = data.html?.[0] || data.text || "(No content)";
                detailDeleteBtn.dataset.id = messageId;
                showScreen('email-detail-screen');
            } catch (err) {
                console.error("Failed to open email:", err);
                showToast("Error loading email", "error");
            }
        }

        // --- Timer Functions ---

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            isTimerRunning = true;
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    isTimerRunning = false;
                    showToast("Timer expired! Extend or get new email.", "error");
                }
            }, 1000);
            updateTimerDisplay();
        }

        function resetTimer() {
            timeLeft = 600;
            if (isTimerRunning) startTimer();
            updateTimerDisplay();
        }

        function extendTimer() {
            timeLeft = 600;
            if (!isTimerRunning) startTimer();
            updateTimerDisplay();
            showToast("Timer reset to 10 minutes!", "success");
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        // --- UI & Utility Functions ---

        async function copyToClipboard() {
            if (!currentEmailData || !currentEmailData.address) return;
            const textToCopy = currentEmailData.address;

            try {
                // 1. Try modern async API
                await navigator.clipboard.writeText(textToCopy);
                showSuccess();
            } catch (err) {
                // 2. Fallback to deprecated execCommand
                console.warn("Modern clipboard API failed, falling back...", err);
                try {
                    const tempInput = document.createElement("textarea");
                    tempInput.value = textToCopy;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand("copy");
                    document.body.removeChild(tempInput);
                    showSuccess();
                } catch (err2) {
                    // 3. If both fail
                    console.error("Failed to copy using both methods:", err2);
                    showToast("Failed to copy!", "error");
                }
            }

            function showSuccess() {
                copyText.textContent = "Copied!";
                copyIcon.textContent = "check";
                setTimeout(() => {
                    copyText.textContent = "Copy";
                    copyIcon.textContent = "content_copy";
                }, 2000);
            }
        }

        function setupDarkMode() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                darkModeToggle.innerHTML = `<span class="material-symbols-outlined">light_mode</span>`;
            } else {
                document.documentElement.classList.remove('dark');
                darkModeToggle.innerHTML = `<span class="material-symbols-outlined">dark_mode</span>`;
            }

            darkModeToggle.addEventListener('click', () => {
                if (document.documentElement.classList.toggle('dark')) {
                    localStorage.theme = 'dark';
                    darkModeToggle.innerHTML = `<span class="material-symbols-outlined">light_mode</span>`;
                } else {
                    localStorage.theme = 'light';
                    darkModeToggle.innerHTML = `<span class="material-symbols-outlined">dark_mode</span>`;
                }
            });
        }

        function showToast(message, type = 'info') {
            toastMessage.textContent = message;
            if (type === 'error') {
                toast.classList.remove('bg-success');
                toast.classList.add('bg-red-600');
            } else {
                toast.classList.remove('bg-red-600');
                toast.classList.add('bg-success');
            }
            toast.classList.remove('hidden');
            toast.style.animation = 'toastIn 0.3s ease-out forwards';
            setTimeout(() => {
                toast.style.animation = 'toastOut 0.3s ease-in forwards';
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 2500);
        }

        function formatDate(dateValue, full = false) {
            try {
                const date = new Date(dateValue);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.round(diffMs / 60000);
                if (full) return date.toLocaleString();
                if (diffMins < 1) return "Just now";
                if (diffMins < 60) return `${diffMins} min ago`;
                if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
                return date.toLocaleDateString();
            } catch (e) {
                return String(dateValue);
            }
        }

        function escapeHTML(str) {
            if (!str) return "";
            return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function showSpinner(button, isDarkSpinner = false) {
            button.disabled = true;
            const originalContent = button.innerHTML;
            button.innerHTML = `<div class="spinner ${isDarkSpinner ? 'spinner-dark' : ''}"></div>`;
            return () => {
                button.innerHTML = originalContent;
                button.disabled = false;
            };
        }

        // --- Event Listeners ---

        window.addEventListener('load', initApp);
        
        changeMailBtn.addEventListener('click', async () => {
            // ✅ TYPO FIX: 'changeMailBtdn' -> 'changeMailBtn'
            const restore = showSpinner(changeMailBtn); 
            await getNewEmail();
            restore();
        });

        deleteMailBtn.addEventListener('click', async () => {
            if (!currentEmailData) return;
            const restore = showSpinner(deleteMailBtn, true);
            showToast("Deleting this email account...", "success");
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/accounts/${currentEmailData.accountId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentEmailData.token}` }
                });
                if (!response.ok) {
                    throw new Error('Failed to delete account');
                }
                showToast("Old email account deleted!", "success");
            } catch (err) {
                console.error("Failed to delete account:", err);
                showToast("Couldn't delete old email, but getting new one.", "error");
            }
            await getNewEmail();
            restore();
        });

        copyBtn.addEventListener('click', copyToClipboard);
        extendTimerBtn.addEventListener('click', extendTimer);
        refreshInboxBtn.addEventListener('click', () => {
            showToast("Refreshing inbox...", "success");
            checkInbox();
        });
        
        detailBackBtn.addEventListener('click', () => showScreen('home-screen'));

        detailDeleteBtn.addEventListener('click', async () => {
            const messageId = detailDeleteBtn.dataset.id;
            if (!messageId || !currentEmailData) return;

            const restore = showSpinner(detailDeleteBtn);
            try {
                const response = await fetchWithTimeout(`${API_BASE_URL}/messages/${messageId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentEmailData.token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete message from server');
                }

                showToast("Message deleted!", "success");
                inboxMessages = inboxMessages.filter(m => m.id != messageId);
                updateInboxUI();
                showScreen('home-screen');

            } catch (err) {
                console.error("Failed to delete message:", err.message);
                showToast("Error deleting message", "error");
            } finally {
                restore();
            }
        });
    </script>
</body>

</html>
